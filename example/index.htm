<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Horizontal Scroller - Example</title>
    <style media="screen">
      .scrollerContainer {
        margin: 0 50px;
      }
      .scrollerItem {
        width: 300px;
        height: 400px;
        background: #666;
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div class="scrollerContainer">
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
      <div class="scrollerItem">
        <div class="scrollerItemDelay">Delay Teste</div>
      </div>
    </div>

    <script src="../index.js" charset="utf-8"></script>
    <script type="text/javascript">
      var HorizontalScroller = new HorizontalScroller.default({
        container: ".scrollerContainer",
        item: ".scrollerItem",
        delayItem: [
          {
            selector: ".scrollerItemDelay",
            delayTime: 20
          }
        ]
      });
    </script>
  </body>
</html>
